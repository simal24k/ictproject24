<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchVision - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif; /* Updated to a standard font */
            list-style: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the start */
            flex-direction: column;
            background: #ffffff; /* Changed background to white */
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 600px;
            width: 100%;
            height: 100px;
        }

        .logo {
            font-size: 2rem;
            background: -webkit-linear-gradient(120deg, hsl(160, 100%, 50%), hsl(200, 100%, 50%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        ul {
            text-transform: uppercase;
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0 35px;
            font-size: 1.2rem;
        }

        nav a {
            background: -webkit-linear-gradient(120deg, hsl(160, 100%, 50%), hsl(200, 100%, 50%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .content {
            display: flex;
            align-items: flex-start; /* Align items to the top */
            justify-content: flex-start; /* Align items to the left */
            margin-top: 20px; /* Space above the content */
            width: 100%;
            max-width: 1200px; /* Maximum width for the content */
            gap: 20px; /* Space between text and image */
        }

        .introduction {
            background: -webkit-linear-gradient(120deg, hsl(160, 100%, 50%), hsl(200, 100%, 50%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            width: 300px; /* Fixed width for the text */
            font-size: 1.3rem;
            text-align: left; /* Ensure text is left-aligned */
        }

        img {
            max-width: 400px; /* Limit image width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">ArchVision</div>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contacts</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="introduction">
            <p>At ArchVision, Theo invites you to explore a world where architecture tells a story and every space holds the potential for transformation.</p>
        </div>
        <img src="home.jpg" alt="Home Image">
    </div>
</body>

</html>
