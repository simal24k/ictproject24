    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .contact-header {
      background-color: #04356A;
      padding: 40px 0;
      color: #fff;
      text-align: center;
    }

    .contact-header h1 {
      margin-top: 0;
      font-size: 36px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      flex-grow: 1;
    }

    .form-container,
    .newsletter {
      grid-column: span 1;
    }

    .newsletter-container {
      background-color: #04356A;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .newsletter-container h3 {
      margin-top: 0;
      color: #fff;
    }

    .newsletter-container p {
      margin-bottom: 20px;
      color: #fff;
    }

    .newsletter-form {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .newsletter-input {
      padding: 10px;
      border: none;
      border-radius: 3px;
      width: 60%;
      margin-right: 10px;
    }

    .newsletter-button {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .newsletter-button:hover {
      background-color: #04356A;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group input,
    .form-group textarea {
      padding: 10px;
      border: none;
      background-color: #f5f5f5;
      border-radius: 3px;
      font-size: 16px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-button {
      background-color: #04356A;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      align-self: flex-end;
    }

    .submit-button:hover {
      background-color: #333;
    }

    .contact-info-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      max-width: 800px;
      margin: 40px auto;
      font-size: 18px;
    }

    .contact-info {
      background-color: #f0f0f0;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
    }

    .contact-info i {
      font-size: 24px;
      margin-right: 10px;
    }

    .contact-info p {
      margin: 0;
      font-size: 14px;
    }

    #map {
      width: 100%;
      height: 50vh;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .contact-info-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="contact-header">
    <h1>Contact Us</h1>
  </header>

  <div class="container">
    <div class="form-container">
      <form class="contact-form">
        <div class="form-group">
          <input type="text" id="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="tel" id="phone" placeholder="Phone" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <textarea id="message" placeholder="Message" required></textarea>
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>

    <div class="newsletter">
      <div class="newsletter-container">
        <h3>Our Newsletters</h3>
        <p>Have the first look to our latest offers!</p>
        <form class="newsletter-form">
          <input type="email" placeholder="Enter your email" class="newsletter-input">
          <button type="submit" class="newsletter-button">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="contact-info-container">
    <div class="contact-info">
      <i class="fas fa-phone"></i>
      <p>(+976) 765 685</p>
    </div>
    <div class="contact-info">
      <i class="fas fa-envelope"></i>
      <p>mail@influenca.id</p>
    </div>
    <div class="contact-info">
      <i class="fas fa-map-marker-alt"></i>
      <p>London Eye, London UK</p>
    </div>
  </div>

  <div id="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2469.0923414871515!2d0.12920257575225485!3d51.5073509796969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondon%20Eye!5e0!3m2!1sen!2suk!4v1678179071041!5m2!1sen!2suk" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <footer class="footer">
    <p>&copy; 2023 Influenca. All rights reserved.</p>
  </footer>
</body>
</html>
